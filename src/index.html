<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chess Games List</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="data:;base64,=">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    main {
        margin-top: 60px;
    }

    #content {
        display: none;
    }

    form {
        width: 350px;
        margin-bottom: 10px;
    }

    ul {
        margin-bottom: 0px;
    }

    #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
    }

    </style>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-primary flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Chess Games List</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
            <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-lg-12 d-flex justify-content-center">
                    <div id="loader" class="text-center">
                        <p class="text-center">Loading...</p>
                    </div>
                    <div id="content" class="text-center">
                        <p class = "text-center">Chess Games List:</p>
                        <ul id="gamesList" class="list-unstyled justify-content-center">
                        <div class="gameTemplate" style="display: none">
                            <label>
                            <span class="content">White (Elo) - Black (Elo) [Platform] Result</span>
                            </label>
                        </div>
                        </ul>
                        <br>
                        <p class = "text-center">To add a Chess Game, click below:</p>
                        <a data-toggle="modal" href="#newTaskModal" class="btn btn-primary">Add New Chess Game</a>
                        <div id="newTaskModal" class="modal fade" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Add New Chess Game</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form onSubmit="App.addGame(); return false;">
                                        <input id="whitePlayer" type="text" class="form-control" placeholder="White Player" required>
                                        <input id="blackPlayer" type="text" class="form-control" placeholder="Black Player" required>
                                        <input id="whiteElo" type="number" class="form-control" placeholder="White ELO (FIDE or Online)" required>
                                        <input id="blackElo" type="number" class="form-control" placeholder="Black ELO (FIDE or Online)" required>
                                        <input id="platform" type="text" class="form-control" placeholder="Platform (Offline tournament or Online)" required>
                                        <input id="result" type="text" class="form-control" placeholder="Result (if White wins, 1-0, else 0-1)" required>
                                        <input type = "submit" hidden="" class="btn-primary">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="app.js"></script>
    </body>
</html>
